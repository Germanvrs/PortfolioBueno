<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Bienvenido!</h1>
    <img src="/images/StarLion.png" alt="Logo">

    <h2>Introduce tu nombre</h2>
    <form action="/login" method="GET">
        <input type="text" name="name" required>
        <button type="submit">Iniciar sesión sin seguridad</button>
    </form>
    <form action="/login" method="POST">
        <input type="text" name="name" required>
        <button type="submit">Iniciar sesión con seguridad</button>
    </form>

    <h2>Crear una publicación</h2>
    <form action="/post" method="POST">
        <input type="text" name="title" placeholder="Título" required>
        <textarea name="content" placeholder="Contenido" required></textarea>
        <button type="submit">Publicar</button>
    </form>
</body>
</html>
